<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetgram</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylePublicar.css">
    <script src="https://kit.fontawesome.com/7f791b61f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <ul class="menuSup">
            <li><img class="logoBlanco" src="img/LogoBlanco.png" alt="logo de la página"></li>
            <li id="menuDesplegable">
                <i id="inconoMenu" class="fas fa-bars icono fa-2x"></i>
                <div id="divMenu" class="menuEscondido">
                    <ul>
                        <li><i class="fas fa-question-circle"></i> Ayuda y asistencia</li>
                        <li><i class="fas fa-cog"></i> Configuracion y privacidad</li>
                        <li id="cerrarSesion"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</li>
                    </ul>
                </div>
            </li>
            <li id="liMenu" style="display: none;">
                <i class="fas fa-bars icono fa-2x iconoDesplazado"></i>
            </li>
        </ul>
    </header>
    <section class="armarPublicacion">
        <div class="crear">
            <h2>Crear publicación</h2>
            <i id="cerrar" class="fas fa-times fa-2x"></i>
        </div>
        <div class="persona">
            <img class="a" src="img/pictures/profilePicture.png" alt="">
            <h2 class="b">Kim Sengho</h2>
            <p class="c">Radiologa</p>
            <p class="d">¿Sobre que quieres escribir hoy?</p>
        </div>
        <div class="agregar">
            <i class="e fas fa-camera fa-2x"></i>
            <i class="f fas fa-video fa-2x"></i>
            <i class="g fas fa-file-alt fa-2x"></i>
            <i class="h fas fa-calendar-alt fa-2x"></i>
            <i class="i fas fa-poll fa-2x"></i>
            <i class="j fas fa-paperclip fa-2x"></i>
            <button id="publicar" class="btnPublicar">Publicar</button>
        </div>
    </section>
    <nav>
        <ul class="menuInfer">
            <li><i id="home" class="fas fa-home icono fa-2x"></i></li>
            <li><i class="fas fa-search icono fa-2x"></i></li>
            <li><i class="fas fa-comment-dots icono fa-2x"></i></li>
            <li><i class="fas fa-user icono fa-2x"></i></li>
        </ul>
    </nav>

    <script src="js/menu.js"></script>
    <script src="js/publicacion.js"></script>
</body>
</html>
