<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetgram</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styleLogin.css">
    <script src="https://kit.fontawesome.com/7f791b61f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="img/LogoColorSN.png" alt="logo de la página">
    </header>
    <section>
        <ul>
            <li><h2>Vetgram</h2></li>
            <li>
                <div>
                    <p>E-mail o usuario</p>
                    <input id="inputNombreUsuario" type="text" placeholder="Insertar e-mail o usuario">
                </div>
            </li>
            <li>
                <div>
                    <p>Contraseña</p>
                    <input id="inputContraseña" type="text" placeholder="Insertar contraseña">
                    <p class="link">¿Has olvidado la contraseña?</p>
                </div>
            </li>
            <li><button id="btnIngresar" class="btnIngresar">Iniciar Sesión</button></li>
        </ul>
        <hr/>
        <ul>
            <li><p>¿No estas registrado?</p></li>
            <li><button class="btnRegistrarse">Registrarse</button></li>
            <li><p class="link linkS">¿Necesitas ayuda?</p></li>
        </ul>
    </section>
    <nav>
        <ul class="menuInfer">
            <li><i class="fas fa-arrow-left icono fa-2x"></i></li>
        </ul>
    </nav>

    <script src="js/login.js"></script>
</body>
</html>
