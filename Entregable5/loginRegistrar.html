<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetgram</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styleLogin.css">
    <script src="https://kit.fontawesome.com/7f791b61f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo-wall" id="wall">
        <header>
            <img class="logo" src="img/LogoColorSN.png" alt="logo de la página">
        </header>
        <section id="sectionL">
            <ul>
                <li class="liTitulo"><img src="img/TituloColor.png" alt=""></li>
                <li class="primero">
                    <div>
                        <p>E-mail o usuario</p>
                        <input id="inputNombreUsuario" type="text" placeholder="Insertar e-mail o usuario">
                        <p id="error1" class="mensajeInputOculto"></p>
                    </div>
                </li>
                <li>
                    <div>
                        <p>Contraseña</p>
                        <input id="inputContraseña" type="password" placeholder="Insertar contraseña">
                        <p id="error2" class="mensajeInputOculto"></p>
                        <p class="link">¿Has olvidado la contraseña?</p>
                    </div>
                </li>
                <li><button id="btnIngresar" class="btnIngresar">Iniciar Sesión</button></li>
            </ul>
            <hr/>
            <ul>
                <li class="registrar"><p>¿No estas registrado?</p></li>
                <li class="registrar"><button id="btnRegistrar" class="btnRegistrarse">Registrarse</button></li>
                <li class="registrar"><p class="link linkS">¿Necesitas ayuda?</p></li>
            </ul>
        </section>

        <section id="sectionR" class="sectionOculta">
            <ul>
                <li class="liTitulo"><img src="img/TituloColor.png" alt=""></li>
                <li class="primero">
                    <div>
                        <p>E-mail</p>
                        <input id="inputEmail" type="text" placeholder="Insertar e-mail">
                        <p id="mError1" class="mensajeInputOculto"></p>
                    </div>
                </li>
                <li>
                    <div>
                        <p>Usuario</p>
                        <input id="inputUsuario" type="text" placeholder="Insertar usuario">
                        <p id="mError2" class="mensajeInputOculto"></p>
                    </div>
                </li>
                <li>
                    <div>
                        <p>Contraseña</p>
                        <input id="inputContraseñaValida" type="password" placeholder="Insertar contraseña">
                        <p id="mError3" class="recomendacionContra">Debe tener un caracter especial y una mayuscula</p>
                    </div>
                </li>
                <li>
                    <div>
                        <p>Confirmar contraseña</p>
                        <input id="inputRepetirContraseña" type="password" placeholder="Insertar nuevamente la contraseña">
                        <p id="mError4" class="mensajeInputOculto"></p>
                    </div>
                </li>
                <li><button id="btnRegistrarse" class="btnIngresar">Registrarse</button></li>
                <li class="registrar"><p class="link linkS">¿Necesitas ayuda?</p></li>
            </ul>
        </section>

        <nav>
            <ul class="menuInfer">
                <li id= "iconoVolver"><i class="fas fa-arrow-left icono fa-2x"></i></li>
            </ul>
        </nav>

        <section id="pantallaCarga" class="sectionOculta">
            <p>Cargando...</p>
            <div id="loading" class="cargando"></div>
        </section>
    </div>
    <script src="js/login.js"></script>

</body>
</html>
