<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetgram</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleEstatico.css">
    <script src="https://kit.fontawesome.com/7f791b61f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <ul class="menuSup">
            <li><img id="logoHome" class="logoBlanco" src="img/LogoBlanco.png" alt="logo de la página"></li>
            <li id="menuDesplegable">
                <i id="inconoMenu" class="fas fa-bars icono fa-2x"></i>
                <div id="divMenu" class="menuEscondido">
                    <ul>
                        <li><i class="fas fa-question-circle"></i> Ayuda y asistencia</li>
                        <li><i class="fas fa-cog"></i> Configuracion y privacidad</li>
                        <li id="cerrarSesion"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</li>
                    </ul>
                </div>
            </li>
            <li id="liMenu" style="display: none;">
                <i class="fas fa-bars icono fa-2x iconoDesplazado"></i>             
            </li>
        </ul>
    </header>
    <img class="imgPerfil" src="img/estaticas/perfil.png" alt="">
    <nav>
        <ul class="menuInfer">
            <li><i id="home" class="fas fa-home icono fa-2x"></i></li>
            <li><i id="busqueda" class="fas fa-search icono fa-2x"></i></li>
            <li><i id="mensajes" class="fas fa-comment-dots icono fa-2x"></i></li>
            <li><i id="perfil" class="fas fa-user icono fa-2x"></i></li>
        </ul>
    </nav>

    <script src="js/menu.js"></script>

</body>
</html>
