<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f791b61f0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="img/paint.jpeg">
                    <img src="img/paint.jpeg" width="150">
                </a>
            <li><label class="boton">
                <i class="fas fa-file-import"></i> Insertar Imagen
                <input type="file" id="inputImagen" onclick="this.value=null;">
            </label></li>
            <li><button class="boton" id="descargar"><i class="fas fa-download"></i> Descargar imagen</button></li>
        </ul>   
    </nav>
    <div class="contenedor"> 
        <div class="barra">
            <div>
                <button class="boton" id="lapiz"><i class="fas fa-pencil-alt"></i></button>
                <input type="range" min="1" max="100" id="tamanioLapiz">
            </div>
            <div>
                <button class="boton" id="goma"><i class="fas fa-eraser"></i></button>
                <input type="range" min="1" max="100" id="tamanioGoma">
            </div>
            <div class="colores">
                <label class="boton">
                    <i class="fas fa-palette"></i>
                    <input type="color" id="btnColores" class="btnColores"/>
                </label>
                <div id="btnRojo" class="btnL"></div>
                <div id="btnVerde" class="btnL"></div>
                <div id="btnAzul" class="btnL"></div>
                <div id="btnAmarillo" class="btnL"></div>
                <div id="btnNaranja" class="btnL"></div>
                <div id="btnNegro" class="btnL"></div>
            </div>
            <div class="contenedorTitulo">
                <div class="contenedorFiltros">
                    <div class="botonesFiltros">
                        <div class="filaFiltro">
                            <p>Negativo</p>
                            <button class="boton btnFiltros" id="negativo">
                                <img src="img/negativo.png" width="70">
                            </button>
                        </div>
                        <div class="filaFiltro">
                            <p>Saturar</p>
                            <button class="boton btnFiltros" id="saturar">
                                <img src="img/saturar.png" width="70">
                            </button>
                        </div>
                        <div class="filaFiltro">
                            <p>Brillo</p>
                            <button class="boton btnFiltros" id="brillo">
                                <img src="img/brillo.png" width="70">
                            </button>
                        </div>         
                    </div>
                    <div class="botonesFiltros">
                        <div class="filaFiltro">
                            <p>Binarización</p>
                            <button class="boton btnFiltros" id="binarizacion">
                                <img src="img/binario.png" width="70">
                            </button>
                        </div>
                        <div class="filaFiltro">
                            <p>Sepia</p>
                            <button class="boton btnFiltros" id="sepia">
                                <img src="img/sepia.png" width="70">
                            </button>
                        </div>
                        <div class="filaFiltro">
                            <p>Blur</p>
                            <button class="boton btnFiltros" id="blur">
                                <img src="img/blur.png" width="70">
                            </button>
                        </div>
                    </div>
                    <div class="filaFiltro">
                        <p>B&N</p>
                        <button class="boton btnFiltros" id="gris">
                            <img src="img/byn.png" width="70">
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <button class="boton" id="borrar"><i class="fas fa-snowplow"></i> Borrar lienzo</button>
                <button class="boton" id="limpiar"><i class="fas fa-undo-alt"></i> Limpiar imagen</button>
            </div>
        </div>
        <div class="canvas">
            <canvas width="700" height="500" id="miCanvas"></canvas>
        </div>
    </div>
    <footer><p class="titulo">© Developer by Cecilia Carlón & Magali Médico</p></footer>
    <script src="js/codigo.js"></script>
</body>
</html>
