<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f791b61f0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="contenedor"> 
        <div class="barra">
            <nav>
                <li><input class="boton" type="file" id="inputImagen"></li>
                <li><button class="boton" id="descargar">Descargar</button></li>
                <button class="boton" id="lapiz"><i class="fas fa-pencil-alt"></i></button>
                <input type="range" min="1" max="100" id="tamanioLapiz">
                <button class="boton" id="goma"><i class="fas fa-eraser"></i></button>
                <input type="range" min="1" max="100" id="tamanioGoma">
                <div class="contenedorEditor"></div>
                <div id="btnRojo" class="btnL"></div>
                <div id="btnVerde" class="btnL"></div>
                <div id="btnAzul" class="btnL"></div>
                <div id="btnAmarillo" class="btnL"></div>
                <div id="btnNaranja" class="btnL"></div>
                <div id="btnNegro" class="btnL"></div>
                <div class="contenedorTitulo">
                    <h2 class="titulo">Filtros</h2>
                    <div class="contenedorFiltros">
                        <div class="botonesFiltros">
                            <li><button class="boton" id="negativo">Negativo</button></li>
                            <li><button class="boton" id="brillo">Brillo</button></li>               
                            <li><button class="boton" id="binarizacion">Binarización</button></li>
                        </div>
                        <div class="botonesFiltros">
                            <li><button class="boton" id="sepia">Sepia</button></li>
                            <li><button class="boton" id="saturar">Saturar</button></li>
                            <li><button class="boton" id="blur">Blur</button></li>
                        </div>
                        <li><button class="boton" id="bordes">Detección de bordes</button></li>
                    </div>
                </div>
                <li><button class="boton" id="limpiar">Limpiar</button></li>
            </nav>
        </div>
        <div class="canvas">
            <canvas width="700" height="500" id="miCanvas"></canvas>
        </div>
    </div>
    <script src="js/codigo.js"></script>
</body>
</html>
